<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: 10rem;
        margin: 0;
        animation: glow 1.5s infinite alternate;
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 10px #fff, 0 0 20px #ff9, 0 0 30px #ff9,
            0 0 40px #ff9;
        }
        100% {
          text-shadow: 0 0 20px #fff, 0 0 30px #ff7, 0 0 50px #ff7,
            0 0 60px #ff7;
        }
      }

      p {
        font-size: 1.5rem;
        margin: 20px 0;
      }

      a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border: 2px solid #fff;
        padding: 10px 20px;
        border-radius: 25px;
        transition: all 0.3s ease;
      }

      a:hover {
        background: #fff;
        color: #ff7e5f;
      }

      .background-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1),
          transparent 70%
        );
        animation: pulse 3s infinite;
        z-index: -1;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-animation"></div>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The website has mysteriously vanished.</p>
    </div>
  </body>
</html>
